<!-- OPCION CON THIS -->

<html>
    <head>
        <title>To upper con THIS</title>
        <script type="text/javascript">
            const convertirMaius = (texto) => {
                texto.value = texto.value.toUpperCase();
            };
        </script>
    </head>
    <body>
        <form id="formulario" action="5.1_toUpper.html">
            <label for="textoconvertir">Texto:</label>
            <input
                type="text"
                id="textoconvertir"
                name="textoconvertir"
                onblur="convertirMaius(this)"
            />
        </form>
    </body>
</html>
